<!DOCTYPE html>
<html>

<head>
    <title>Orundum planner</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>

    <div id="title">
        <h1>
            Orundum planner
        </h1>
    </div>

    <div id="Dates">
        <div id="DatesStart">
            <label for="start">Start date:</label><br>
            <input type="date" id="DatesStartCalendar" name="CalendarStart" value="2000-01-01" max="2121-12-31">
        </div>

        <div id="DatesEnd">
            <label for="end">End of saving</label> <br>
            <input type="date" id="DatesEndCalendar" name="CalendarEnd" value="2000-01-01" max="2121-12-31">
        </div>
    </div>
    <br>

    <div id="Options">
        <div id="Optionnal">
            <input type="checkbox" id="CheckEndDay" name="CheckEndDay" value=1>
            <label for="CheckToday">Count the final day ?</label> <br>

            <input type="checkbox" id="MonthlyTick" name="MonthlyTick" value="No">
            <label for="MonthlyTick">Did you not bought the monthly ticket and orundum yet ?</label> <br>

            <input type="checkbox" id="POCount" name="POCount" value="No">
            <label for="POCount">Count the PO as Orundum ?</label>
        </div>

        <div id="Numbers">
            <input type="number" id="OrundumLimit" name="OrundumLimit" value = 0>
            <label for="OrundumLimit">How much Orundum can you get weekly from annihilation ?</label> <br>

            <input type="number" id="OrundumAnni" name="OrundumAnni" value = 0>
            <label for="OrundumLimit">How much Orundum did you got this week from annihilation ?</label> <br>

            <input type="number" id="OrundumOwn" name="OrundumOwn" value = 0>
            <label for="OrundumOwn">How much Orundum do you own ?</label> <br>

            <input type="number" id="TicketsRoll" name="TicketsRoll" value = 0>
            <label for="TicketsRoll">How many roll can you make from tickets ?</label> <br>

            <input type="number" id="POwn" name="POwn" value = 0>
            <label for="POwn">How much PO do you own ?</label>
        </div>
    </div>



    <div id="Let's Go">
        <button type="button">Let's Start the calcul</button>
    </div>

    <div>
        
        <p id="Result"></p>

    </div>

    <script src="hidden.js"></script>
</body>

</html>
